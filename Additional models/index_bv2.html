<!doctype html>
<html lang="en">
  <div class="container">
  <head>
    <title>So you want to get a loan?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  </head>
  <h1>So you want to get a loan?</h1><br>
  <body>
    <h4><p>Please fill out the fields below to get an estimate prediction of what your interest rate may be.</p></h4>
    <form action="/form" method="POST"> 
        <div class="form-group">
          <label for="annual_inc">Enter Annual Income</label>
          <input type="text" name="annual_inc" class="form-control" id="annual_inc" >
        </div>

          <div class="form-group">
            <label for="fico_range_low">Enter FICO Score (enter number between 300 to 850)</label>
            <input type="text" name="fico_range_low" class="form-control" id="fico_range_low" >
          </div>

          <div class="form-group">
            <label for="term">Choose 36 or 60 Months for Length of Loan</label>
            <input type="text" name="term" class="form-control" id="term" >
          </div>  

        <div class="form-group">
          <label for="loan_amnt">Enter Loan Amount (up to $200,000)</label>  
          <input type="text" name="loan_amnt" class="form-control" id="loan_amnt">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>
      {% if output %}
      <img src= {{gif}}>
      <h2>Prediction: <span>{{output.prediction}}</span></h2>
      {% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  </div>
</html>
